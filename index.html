<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6骰子选择掷出</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #0b1220;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,.12);
      --accent: #60a5fa;
      --accent2: #34d399;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 10%, rgba(96,165,250,.18), transparent 60%),
                  radial-gradient(900px 500px at 80% 30%, rgba(52,211,153,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      padding: 18px 20px;
      background: rgba(0,0,0,.18);
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 14px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .2px;
    }
    header .hint {
      color: var(--muted);
      font-size: 13px;
    }

    .content {
      padding: 18px 20px 22px;
      display: grid;
      gap: 16px;
    }

    .dice-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(110px, 1fr));
      gap: 12px;
    }
    @media (max-width: 760px) {
      .dice-grid { grid-template-columns: repeat(3, minmax(110px, 1fr)); }
    }
    @media (max-width: 420px) {
      .dice-grid { grid-template-columns: repeat(2, minmax(110px, 1fr)); }
    }

    .die-card {
      background: rgba(255,255,255,.02);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      display: grid;
      gap: 10px;
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .die-card:hover { transform: translateY(-1px); }
    .die {
      height: 86px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      display: grid;
      place-items: center;
      font-size: 54px;
      cursor: pointer;
      user-select: none;
      position: relative;
      outline: none;
    }
    .die:focus-visible {
      box-shadow: 0 0 0 3px rgba(96,165,250,.35);
    }
    .die-card.selected {
      border-color: rgba(96,165,250,.55);
      background: rgba(96,165,250,.08);
    }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color: var(--muted);
    }
    .die-card.selected .badge {
      color: #dbeafe;
      border-color: rgba(96,165,250,.45);
      background: rgba(96,165,250,.18);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      padding-top: 14px;
    }

    .left, .right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .06s ease, background .12s ease, border-color .12s ease, opacity .12s ease;
      font-weight: 600;
      letter-spacing: .2px;
    }
    button:hover {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.22);
    }
    button:active { transform: translateY(1px); }

    .primary {
      border-color: rgba(96,165,250,.45);
      background: rgba(96,165,250,.18);
    }
    .primary:hover { background: rgba(96,165,250,.24); }

    .success {
      border-color: rgba(52,211,153,.45);
      background: rgba(52,211,153,.14);
    }
    .success:hover { background: rgba(52,211,153,.18); }

    .status {
      color: var(--muted);
      font-size: 13px;
    }

    label {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      color: var(--muted);
      font-size: 13px;
      user-select: none;
    }
    input[type="checkbox"] { width: 16px; height: 16px; }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="6骰子选择掷出">
    <header>
      <h1>6 个骰子：选择后掷出</h1>
      <div class="hint">勾选或点击骰子来选择要掷的骰子；未选中的会保留点数。</div>
    </header>

    <div class="content">
      <div id="diceGrid" class="dice-grid" aria-label="骰子区域"></div>

      <div class="controls">
        <div class="left">
          <button id="btnRoll" class="primary" type="button">掷选中的骰子</button>
          <button id="btnRollAll" class="success" type="button">全部掷出</button>
        </div>

        <div class="right">
          <button id="btnSelectAll" type="button">全选</button>
          <button id="btnSelectNone" type="button">全不选</button>
          <span id="status" class="status" aria-live="polite"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Unicode 骰子面：1~6 -> ⚀⚁⚂⚃⚄⚅
    const face = (n) => String.fromCharCode(0x267F + n);

    const state = {
      values: Array.from({ length: 6 }, () => rand1to6()),
      selected: Array.from({ length: 6 }, () => true),
    };

    const diceGrid = document.getElementById("diceGrid");
    const statusEl = document.getElementById("status");

    const btnRoll = document.getElementById("btnRoll");
    const btnRollAll = document.getElementById("btnRollAll");
    const btnSelectAll = document.getElementById("btnSelectAll");
    const btnSelectNone = document.getElementById("btnSelectNone");

    function rand1to6() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function render() {
      diceGrid.innerHTML = "";

      state.values.forEach((val, i) => {
        const card = document.createElement("div");
        card.className = "die-card" + (state.selected[i] ? " selected" : "");
        card.setAttribute("data-index", String(i));

        const dieBtn = document.createElement("div");
        dieBtn.className = "die";
        dieBtn.setAttribute("role", "button");
        dieBtn.setAttribute("tabindex", "0");
        dieBtn.setAttribute("aria-pressed", String(state.selected[i]));
        dieBtn.setAttribute("aria-label", `骰子 ${i + 1}，当前点数 ${val}，${state.selected[i] ? "已选择掷出" : "保留不掷"}`);
        dieBtn.textContent = face(val);

        const badge = document.createElement("div");
        badge.className = "badge";
        badge.textContent = state.selected[i] ? "将掷出" : "保留";

        dieBtn.appendChild(badge);

        // 复选框（和点击骰子同步）
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = state.selected[i];
        cb.setAttribute("aria-label", `选择骰子 ${i + 1} 是否掷出`);
        cb.addEventListener("change", () => {
          state.selected[i] = cb.checked;
          renderStatus();
          render();
        });

        const txt = document.createElement("span");
        txt.textContent = `骰子 ${i + 1}`;

        label.appendChild(cb);
        label.appendChild(txt);

        // 点击骰子切换选中
        const toggle = () => {
          state.selected[i] = !state.selected[i];
          renderStatus();
          render();
        };

        dieBtn.addEventListener("click", toggle);
        dieBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggle();
          }
        });

        card.appendChild(dieBtn);
        card.appendChild(label);
        diceGrid.appendChild(card);
      });

      renderStatus();
    }

    function renderStatus(message = "") {
      const selectedCount = state.selected.filter(Boolean).length;
      statusEl.textContent = message || `已选择 ${selectedCount}/6 个骰子掷出`;
      // 如果你希望“一个都不选时按钮不可点”，取消下一行注释即可：
      // btnRoll.disabled = selectedCount === 0;
      btnRoll.setAttribute("aria-disabled", "false");
    }

    function rollSelected() {
      let changed = 0;
      state.selected.forEach((sel, i) => {
        if (sel) {
          state.values[i] = rand1to6();
          changed++;
        }
      });
      renderStatus(changed === 0 ? "未选择任何骰子，点数保持不变" : `已掷出 ${changed} 个骰子`);
      render();
    }

    function rollAll() {
      state.values = state.values.map(() => rand1to6());
      state.selected = state.selected.map(() => true);
      renderStatus("已全部掷出（并默认全选）");
      render();
    }

    function selectAll() {
      state.selected = state.selected.map(() => true);
      renderStatus("已全选");
      render();
    }

    function selectNone() {
      state.selected = state.selected.map(() => false);
      renderStatus("已全不选（全部保留）");
      render();
    }

    btnRoll.addEventListener("click", rollSelected);
    btnRollAll.addEventListener("click", rollAll);
    btnSelectAll.addEventListener("click", selectAll);
    btnSelectNone.addEventListener("click", selectNone);

    // 初始渲染
    render();
  </script>
</body>
</html>
